<!-- adding some css file to button -->
<!-- syle is the syntax for css -->
<!-- inside of style button tell computer what does it change, for example button, paragraph -->
<!--  border_radius change button to round-->
<!-- curson change from pointer to hand -->
<style>
    .Subscribe-button{
        background-color: rgb(200, 0, 0);
        color:white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right:8px;
    }
    .JOIN-button{
        background-color: white;
        border-color: blue;
        border-style:solid;
        border-width: 1px;
        color:blue;
        height: 36px;
        width:62px;
        border-radius:2px;
        cursor:pointer;
        margin-right: 8px;
    }

    .Tweet-button{
        background-color: blue;
        color:white;
        border:none;
        height:36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor:pointer
    }
</style>

<!-- class gives button a name, otherwise, style will apply to all button -->
<button class="Subscribe">
    Subscribe
</button>



<button class="JOIN">
    JOIN
</button>

<button href="https://twitter.com/tweet?lang=en" target="_blank" class="Tweet">
    Tweet
</button>
