<!-- adding some css file to button -->
<!-- syle is the syntax for css -->
<!-- inside of style button tell computer what does it change, for example button, paragraph -->
<!--  border_radius change button to round-->
<!-- curson change from pointer to hand -->
<style>
    .Subscribe{
        background-color: rgb(200, 0, 0);
        color:white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right:8px;
        transition: opacity 0.15s;
    }
    /* add some hover effect to subscribe button, color change when pointer is on button */
    .Subscribe:hover{
        opacity: 0.7;
    }
    /* when clicking, the button change more opaque more blurry */
    .Subscribe:active{
        opacity:0.4;
    }

    .JOIN:hover{
       background-color: blue;
       color:white; 
    }

    .JOIN:active{
        opacity: 0.7;
    }

    .JOIN{
        background-color: white;
        border-color: blue;
        border-style:solid;
        border-width: 1px;
        color:blue;
        height: 36px;
        width:62px;
        border-radius:2px;
        cursor:pointer;
        margin-right: 8px;
        transition: background-color 1s, 
            color 1s;
    }

    .Tweet{
        background-color: blue;
        color:white;
        border:none;
        height:36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor:pointer;
        transition: box-shadow 0.15s;
    }
    /* box_shadow is the the shadow under the button, fist pixal is right, second is heigh, third is the opaque */
    /* rgba is similar to rgb but add last variable opacity to it */
    .Tweet:hover{
        box-shadow: 5px 5px 5px rgba(0,0,0,0.15);
    }
</style>

<!-- class gives button a name, otherwise, style will apply to all button -->
<button class="Subscribe">
    Subscribe
</button>



<button class="JOIN">
    JOIN
</button>

<button class="Tweet">
    Tweet
</button>

<a href="https://twitter.com/tweet?lang=en" target="_blank" class="Tweet">
    Tweet
</a>
